<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="modal fade addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Add Your Movie
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="addTitle">Title</label>
                        <input type="text" class="form-control" id="addTitle" placeholder="Enter Title Here" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="addRating">Rating</label>
                        <input type="text" class="form-control" id="addRating" placeholder="Enter Rating Here" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="addGenre">Genre</label>
                        <input type="text" class="form-control" id="addGenre" placeholder="Enter Genre Here" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="addRelease">Release Date</label>
                        <input type="text" class="form-control" id="addRelease" placeholder="Enter Release Date Here (Ex: April 20, 1969)" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="addDirector">Director</label>
                        <input type="text" class="form-control" id="addDirector" placeholder="Enter Director Here" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="addRuntime">Runtime</label>
                        <input type="text" class="form-control" id="addRuntime" placeholder="Enter Runtime Here" autocomplete="off">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="submitAdd btn btn-success">Submit Movie</button>
            </div>
        </div>
    </div>
</div>


<div class="jumbotron jumbotron-fluid row">
        <div class="container col-3">
            <h1 class="display-4">FlixNet</h1>
            <p class="lead">The Only Ripoff of Netflix that matters!</p>
        </div>
        <div class="col-7 d-flex flex-row align-self-center">
            <input class="form-control" type="text" placeholder="Search by title, rating, or genre">
            <select id="sortSelect">
                <option>Title</option>
                <option>Rating</option>
                <option>Genre</option>
                <option selected>All</option>
            </select>
        </div>
        <div class="col-2 align-self-center">
            <button type="button" class="addButton btn btn-success" data-toggle="modal" data-target=".addModal">Add Movie</button>
        </div>
    </div>
    <div class="container-fluid row movieList">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
